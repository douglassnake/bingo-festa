<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bingo Niver do José - Painel</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { 
      font-family: Arial; 
      text-align: center; 
      margin-top: 50px; 
      background: #f9f9f9; 
    }
    h1 { font-size: 36px; margin-bottom: 40px; }
    #numero { 
      font-size: 120px; 
      color: #2ecc71; 
      margin-top: 50px;
    }
    #status { 
      font-size: 50px; 
      color: #27ae60; 
    }
  </style>
</head>
<body>

<h1>Bingo Niver do José - Painel</h1>
<div id="status">Aguardando sorteio...</div>
<div id="numero"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDVoKNJfK5PS7IVmk69I9CDWhlcNajyMD8",
    authDomain: "bingoniverjose.firebaseapp.com",
    databaseURL: "https://bingoniverjose-default-rtdb.firebaseio.com",
    projectId: "bingoniverjose",
    storageBucket: "bingoniverjose.firebasestorage.app",
    messagingSenderId: "50831592649",
    appId: "1:50831592649:web:bb4ea795d53b4a7bc95118",
    measurementId: "G-9KYM2CJBHV"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const statusEl = document.getElementById('status');
  const numeroEl = document.getElementById('numero');

  db.ref('sorteio_atual').on('value', snapshot => {
    const data = snapshot.val();
    if (data && data.numero) {
      statusEl.style.display = 'none';
      numeroEl.textContent = data.numero;
    } else {
      statusEl.style.display = 'block';
      numeroEl.textContent = '';
    }
  });
</script>

</body>
</html>
