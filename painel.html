<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bingo Niver do José - Painel</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { 
      font-family: Arial; 
      text-align: center; 
      margin-top: 50px; 
      background: #f9f9f9; 
    }
    h1 { font-size: 36px; margin-bottom: 40px; }
    #numero { 
      font-size: 120px; 
      color: #2ecc71; 
      margin-top: 50px;
    }
    #historico { 
      margin-top: 40px; 
    }
    .bolinha {
      display: inline-block;
      margin: 5px;
      padding: 15px;
      border-radius: 50%;
      background: #ecf0f1;
      border: 2px solid #ccc;
      font-size: 24px;
      width: 60px;
      height: 60px;
      line-height: 30px;
    }
  </style>
</head>
<body>

<h1>Bingo Niver do José - Painel</h1>
<div id="numero">Aguardando sorteio...</div>

<h2>Números Sorteados:</h2>
<div id="historico"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDVoKNJfK5PS7IVmk69I9CDWhlcNajyMD8",
    authDomain: "bingoniverjose.firebaseapp.com",
    databaseURL: "https://bingoniverjose-default-rtdb.firebaseio.com",
    projectId: "bingoniverjose",
    storageBucket: "bingoniverjose.firebasestorage.app",
    messagingSenderId: "50831592649",
    appId: "1:50831592649:web:bb4ea795d53b4a7bc95118",
    measurementId: "G-9KYM2CJBHV"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const numeroEl = document.getElementById('numero');
  const historicoEl = document.getElementById('historico');

  // Atualiza o número atual
  db.ref('sorteio_atual').on('value', (snapshot) => {
    const data = snapshot.val();
    if (data && data.numero) {
      numeroEl.textContent = data.numero;
    } else {
      numeroEl.textContent = 'Aguardando sorteio...';
    }
  });

  // Atualiza o histórico
  db.ref('historico').on('value', (snapshot) => {
    const data = snapshot.val();
    historicoEl.innerHTML = '';

    if (data) {
      const numeros = Object.values(data);
      numeros.forEach(num => {
        const span = document.createElement('span');
        span.textContent = num;
        span.className = 'bolinha';
        historicoEl.appendChild(span);
      });
    }
  });
</script>

</body>
</html>
