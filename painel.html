
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel - Niver do José</title>
</head>
<body>
  <h1>Painel - Niver do José</h1>
  <h2 id="numero">Aguardando sorteio...</h2>
<script>
  function atualizarPainel() {
    const dado = localStorage.getItem('sorteio_atual');
    if (dado) {
      const { numero } = JSON.parse(dado);
      document.getElementById('numero').innerText = 'Último número: ' + numero;
    }
  }
  setInterval(atualizarPainel, 1000);
</script>
</body>
</html>
